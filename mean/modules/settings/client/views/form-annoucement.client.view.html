<div id="page_content">

    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
       <h1>{{'PAGE.SETTINGS.ANNOUCEMENT.TITLE' | translate}}</h1>
        <span class="uk-text-upper uk-text-small"><a ui-sref="admin.workspace.settings.annoucements.list"><i class="material-icons uk-text-primary" >keyboard_arrow_left</i>{{'PAGE.SETTINGS.BULLETIN.TITLE' | translate}}</a> </span>
    </div>

    <div id="page_content_inner">        
        <div class="md-card">
            <div class="md-card-content">
                <div class="md-fab-wrapper">
                    <div class="md-fab md-fab-toolbar md-fab-small md-fab-accent" md-fab-toolbar>
                        <i class="material-icons">&#xE8BE;</i>
                        <div class="md-fab-toolbar-actions">
                            <button form="annoucement_form"  id="annoucement_save" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Save"><i class="material-icons md-color-white">&#xE161;</i></button>
                            <a id="user_edit_cancel"  ui-sref="admin.workspace.settings.annoucements.list"  data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Cancel"><i class="material-icons md-color-white">&#xE5CD;</i></a>
                            <button  ng-if="vm.annoucement._id" ng-click="vm.remove()"   data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="Delete"><i class="material-icons md-color-red">&#xE872;</i></button>
                        </div>
                    </div>
                </div>
                <form ng-submit="vm.save()" class="uk-form-stacked" id="annoucement_form" novalidate>
                <div class="uk-grid uk-grid-divider" data-uk-grid-margin>
                    <div class="uk-width-medium-3-4">
                        <div class="uk-margin-large-bottom">
                             <label>{{'MODEL.ANNOUCEMENT.TITLE' | translate}}</label>
                            <input  data-parsley-trigger="change" type="text" class="md-input" ng-model="vm.annoucement.title" required md-input />
                        </div>
                        <div class="uk-margin-large-bottom">
                            <h2 class="heading_c uk-margin-small-bottom">{{'MODEL.ANNOUCEMENT.CONTENT' | translate}}</h2>
                            <textarea ui-tinymce="vm.tinymce_options" ng-model="vm.annoucement.content" cols="30" rows="24"></textarea>
                        </div>
                        
                    </div>
                    <div class="uk-width-medium-1-4">
                        <div class="uk-margin-medium-bottom">
                               <p>{{'MODEL.ANNOUCEMENT.LEVEL' | translate}}:</p>
                       <p>
                                    <input type="radio" name="radio_level" id="radio_level_1" icheck ng-model="vm.annoucement.level" value="info" />
                                    <label for="radio_level_1" class="inline-label">{{'COMMON.LEVEL.INFO'|translate}}</label>
                                </p>
                                <p>
                                    <input type="radio" name="radio_level" id="radio_level_2" icheck ng-model="vm.annoucement.level" value="warning" />
                                    <label for="radio_level_2" class="inline-label uk-text-warning">{{'COMMON.LEVEL.WARNING'|translate}}</label>
                                </p>
                                <p>
                                    <input type="radio" name="radio_level" id="radio_level_3" icheck ng-model="vm.annoucement.level" value="primary" />
                                    <label for="radio_level_3" class="inline-label uk-text-primary">{{'COMMON.LEVEL.PRIMARY'|translate}}</label>
                                </p>
       
                            <p>
                                 {{'MODEL.ANNOUCEMENT.STATUS' | translate}}::
                                <input type="checkbox" class="switchery switchery-large" ui-switch ng-model="vm.annoucement.published" checked id="switch_demo_large" />
                            </p>
                             <p>{{'MODEL.ANNOUCEMENT.SCOPE' | translate}}:</p>
                       <p>
                                    <input type="radio" name="radio_level" id="radio_level_1" icheck ng-model="vm.annoucement.scope" value="public" />
                                    <label for="radio_level_1" class="inline-label">{{'COMMON.SCOPE.PUBLIC'|translate}}</label>
                                </p>
                                <p>
                                    <input type="radio" name="radio_level" id="radio_level_2" icheck ng-model="vm.annoucement.scope" value="private" />
                                    <label for="radio_level_2" class="inline-label ">{{'COMMON.SCOPE.PRIVATE'|translate}}</label>
                                </p>
                        </div>
                        
                    </div>
                </div>
                </form>
            </div>
        </div>

    </div>

</div>
