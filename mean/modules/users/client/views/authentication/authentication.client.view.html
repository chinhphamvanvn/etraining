    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading  uk-column-1-3">
                    <div class="uk-align-left">
                        <img  src="/assets/img/brand/logo.png" alt="" width="71" height="15">
                     </div>
                        <div class="uk-align-center">
                            <div class="user_avatar">
                            </div>
                    </div>
                    
                </div>
                <form name="vm.userForm" id="loginValidate" ng-submit="vm.signin()" novalidate>
                    <div class="uk-form-row">
                        <label for="login_username">{{'MODEL.USER.USERNAME'|translate}}</label>
                        <input class="md-input" type="text" id="login_username" ng-model="vm.credentials.usernameOrEmail" required autofocus md-input />
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">{{'MODEL.USER.PASSWORD'|translate}}</label>
                        <input class="md-input" type="password" id="login_password" ng-model="vm.credentials.password" required  md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <button type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large">{{'ACTION.SIGN_IN'|translate}}</button>
                    </div>
                    <div class="uk-grid uk-grid-width-1-3 uk-grid-small uk-margin-top" >
                        <div><a href="#"  ng-click="vm.callOauthProvider('/api/auth/facebook')" class="md-btn md-btn-block md-btn-facebook" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Facebook"><i class="uk-icon-facebook uk-margin-remove"></i></a></div>
                        <div><a href="#"  ng-click="vm.callOauthProvider('/api/auth/twitter')" class="md-btn md-btn-block md-btn-twitter" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Twitter"><i class="uk-icon-twitter uk-margin-remove"></i></a></div>
                        <div><a href="#"  ng-click="vm.callOauthProvider('/api/auth/google')" class="md-btn md-btn-block md-btn-gplus" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Google+"><i class="uk-icon-google-plus uk-margin-remove"></i></a></div>
                    </div>
                    <div class="uk-margin-top">
                        <a href="#" id="login_help_show" class="uk-float-right" ng-click="vm.passwordReset($event)">{{'PAGE.AUTHENTICATION.FORGOT_PASSWORD'|translate}}</a>
                    </div>
                </form>
            </div>
            <div class="md-card-content large-padding" id="login_password_reset" style="display: none">
                <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="vm.backToLogin($event)"></button>
                <h2 class="heading_a uk-margin-large-bottom">{{'PAGE.AUTHENTICATION.RESET_PASSWORD'|translate}}</h2>
                <form>
                    <div class="uk-form-row">
                        <label for="login_email_reset">{{'MODEL.USER.USERNAME'|translate}}</label>
                        <input class="md-input" type="text"  ng-model="vm.credentials.username" md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <a ng-click="vm.askForPasswordReset()" class="md-btn md-btn-primary md-btn-block">{{'ACTION.RESET_PASSWORD'|translate}}</a>
                    </div>
                </form>
            </div>
            <div class="md-card-content large-padding" id="register_form" style="display: none">
                <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login" ng-click="vm.backToLogin($event)"></button>
                <h4 class="heading_a">{{'PAGE.AUTHENTICATION.CREATE_ACCOUNT'|translate}}</h4>
                <form name="vm.userForm" id="registerValidate" class="uk-form-stacked uk-margin-top" ng-submit="vm.signup()" novalidate >
                    <div class="uk-grid uk-form-row" data-uk-grid-margin>
                        <div class="uk-width-medium-1-2">
                            <div class="parsley-row">
                                <label for="firstName">{{'MODEL.USER.FIRST_NAME'|translate}}<span class="req">*</span></label>
                                <input id="firstName" type="text" name="firstName" data-parsley-trigger="change"  ng-model="vm.credentials.firstName" required class="md-input" md-input />
                            </div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div class="parsley-row">
                                <label for="lastName">{{'MODEL.USER.LAST_NAME'|translate}}<span class="req">*</span></label>
                                <input class="md-input" type="text" id="lastName" data-parsley-trigger="change" ng-model="vm.credentials.lastName" required md-input />
                            </div>
                        </div>
                    </div>
                    <div class="uk-form-row parsley-row">
                        <label for="email">{{'MODEL.USER.EMAIL'|translate}}<span class="req">*</span></label>
                        <input id="email" type="email" name="email" data-parsley-trigger="change" ng-model="vm.credentials.email" required  class="md-input" md-input />
                     </div>
                    <div class="uk-form-row  parsley-row">
                        <label for="username">{{'MODEL.USER.USERNAME'|translate}}</label>
                        <input class="md-input" type="text" id="username" data-parsley-trigger="change"  ng-model="vm.credentials.username" data-parsley-patter={{vm.usernameRegex}}  required md-input />
                    </div>
                    <div class="uk-form-row  parsley-row">
                        <label for="password">{{'MODEL.USER.PASSWORD'|translate}}</label>
                        <input class="md-input" type="password" id="password" data-parsley-trigger="change" data-parsley-minlength="4" ng-model="vm.credentials.password"  required md-input />
                    </div>
                    <div class="uk-margin-medium-top">
                        <button type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large">{{'ACTION.SIGN_UP'|translate}}</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="uk-margin-top uk-text-center">
            <a href="#" id="signup_form_show" ng-hide="vm.registerFormActive" ng-click="vm.registerForm($event)">{{'PAGE.AUTHENTICATION.CREATE_ACCOUNT'|translate}}</a>
        </div>
    </div>
