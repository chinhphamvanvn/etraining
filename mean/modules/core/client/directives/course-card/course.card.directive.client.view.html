<div class="md-card md-card-hover">
  <a ui-sref="workspace.lms.courses.join.intro({ courseId: course._id ,editionId:edition._id})">
    <div class="uk-grid">
      <div class="uk-width-2-5 uk-width-small-2-5 uk-width-medium-1-1" style="border-bottom: none;">
        <div class="uk-text-center">
          <img class="imageCourseHome" ng-src="{{course.logoURL}}" alt="">
        </div>
      </div>
      <div class="uk-width-3-5 uk-width-small-3-5 uk-width-medium-1-1">
        <div class="content-meta-data">
          <div class="title-author-info">
            <h3 class="course-title">
              {{course.name | truncateWord: 8}}
            </h3>
            <span class="uk-text-truncate author" style="">{{course.user.displayName}}</span>
          </div>
          
          <div class="level-date-home course-info">
            <span class="date">{{course.startDate | date :'dd-MM-yyyy'}}</span>&nbsp;&nbsp;
            <span class="capitalize">{{course.level}} </span>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
