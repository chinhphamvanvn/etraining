<div class="md-card md-card-hover">
    <div class="md-card-content my-program-content">
        <div class="uk-grid">
            <div class="uk-width-large-1-1">
                <div class="uk-article">
                    <!--{{'MODEL.PROGRAM.CODE'|translate}}: {{program.code}}-->
                    <h3 class="text-title-program uk-article-title uk-text-primary title"
                        style="text-transform: capitalize; font-weight: 500;">{{program.name}}</h3>
                    <!--<h3>{{"MODEL.PROGRAM.SUMMARY" |translate}}</h3>-->
                    <!--<p class="uk-article-lead summary">{{program.summary | truncateWord: 12}}</p>-->
                    <!--<hr class="uk-article-divider">-->
                    <a ui-sref="workspace.lms.programs.join.intro({ programId: program._id})"
                       class="md-btn md-btn-icon md-btn-flat " style="float: right;">
                        <i class="uk-icon-hand-o-up"></i>{{'ACTION.JOIN'|translate}}
                    </a>
                </div>
            </div>
            <div class="uk-width-large-1-1">
                <h3>{{'MODEL.PROGRAM.COURSE'| translate}}</h3>
                <div class="uk-grid uk-grid-medium" style="padding: 5px 30px;">
                    <div ng-repeat="course in program.courses"
                         class="uk-width-small-1-1 uk-width-medium-1-3 uk-width-large-1-5 uk-margin-bottom hierarchical_show"
                         id="course_list" hierarchical-show>
                        <div class="md-card md-card-hover">
                            <a ui-sref="workspace.lms.courses.join.intro({ courseId: course._id ,editionId:edition._id})">
                                <div class="uk-grid">
                                    <div class="uk-width-4-10 uk-width-small-2-5 uk-width-medium-1-1"
                                         style="border-bottom: none;">
                                        <div class="uk-text-center course-thumbnail">
                                            <img class="imageCourseHome course-thumbnail-img" ng-src="{{course.logoURL}}"
                                                 alt="">
                                        </div>
                                    </div>
                                    <div class="uk-width-6-10 uk-width-small-3-5 uk-width-medium-1-1">
                                        <div class="content-meta-data">
                                            <div class="title-author-info">
                                                <h3 class="course-title">{{course.name | truncateWord: 8}}</h3>
                                                <span class="uk-text-truncate author">{{course.email}}</span>
                                            </div>

                                            <div class="level-date-home course-info">
                                                <span class="date">{{course.startDate | date :'dd-MM-yyyy'}}</span>&nbsp;&nbsp;
                                                <span class="capitalize">{{course.level}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
