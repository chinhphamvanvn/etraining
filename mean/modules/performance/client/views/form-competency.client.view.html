<div id="page_content">

    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
       <h1 ng-show="!vm.competency._id">{{'PAGE.PERFORMANCE.COMPETENCY.CREATE_TITLE' | translate}}</h1>
       <h1 ng-show="vm.competency._id">{{'PAGE.PERFORMANCE.COMPETENCY.UPDATE_TITLE' | translate}} : {{vm.media.name}}</h1>
        <span class="uk-text-upper uk-text-small">
            <a ui-sref="admin.workspace.performance.competency.list"><i class="material-icons uk-text-primary" >keyboard_arrow_left</i>{{'PAGE.PERFORMANCE.COMPETENCY.TITLE' | translate}}</a> 
            </span>
    </div>

    <div id="page_content_inner">
        <div class="md-card uk-margin-large-bottom">
            <div class="md-card-content">
                <form ng-submit="vm.save()" class="uk-form-stacked" id="competencyForm" novalidate>
                        <div class="uk-grid" data-uk-grid-margin >
                            <div class="uk-width-medium-1-2 parsley-row">
                                    <label for="competency_name">{{'MODEL.COMPETENCY.NAME'|translate}}<span class="req">*</span></label>
                                    <input type="text" name="competency_name" id="competency_name" data-parsley-trigger="change" required class="md-input"  md-input ng-model="vm.competency.name" />
                                </div>
                            <div class="uk-width-medium-1-1 parsley-row">          
                                        <label for="competency_category_select">{{'MODEL.COMPETENCY.CATEGORY'|translate}}</label>
                                        <div  id="competency_category_select">
                                            <span class="icheck-inline" >
                                                <input type="radio" name="competency_category" id="competency_skill" required value="skill" icheck ng-model="vm.competency.category" />
                                                <label for="competency_skill" class="inline-label">{{'COMMON.COMPETENCY_CATEGORY.SKILL'|translate}}</label>
                                            </span>
                                            <span class="icheck-inline" >
                                                <input type="radio" name="competency_category" id="competency_knowledge" required value="knowledge" icheck ng-model="vm.competency.category" />
                                                <label for="competency_knowledge" class="inline-label">{{'COMMON.COMPETENCY_CATEGORY.KNOWLEDGE'|translate}}</label>
                                            </span>
                                            <span class="icheck-inline" >
                                                <input type="radio" name="competency_category" id="competency_attitude" required value="attitude" icheck ng-model="vm.competency.category" />
                                                <label for="competency_attitude" class="inline-label">{{'COMMON.COMPETENCY_CATEGORY.ATTITUDE'|translate}}</label>
                                            </span>
                                        </div>
                
                                </div>
                              
                            
                                        </div>      
                            
                            <div class="md-fab-wrapper">
                                <div class="md-fab md-fab-toolbar md-fab-small md-fab-accent" md-fab-toolbar>
                                    <i class="material-icons">&#xE8BE;</i>
                                    <div class="md-fab-toolbar-actions">
                                        <button form="competencyForm"  id="competency_edit_save"  data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="{{'ACTION.SAVE'|translate}}"><i class="material-icons md-color-white">&#xE161;</i></button>
                                        <a ui-sref="admin.workspace.performance.competency.list"  data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="{{'ACTION.CANCEL'|translate}}"><i class="material-icons md-color-white">&#xE5CD;</i></a>
                                        <button  ng-if="vm.competency._id"  ng-click="vm.remove()"  id="competency_edit_delete" data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}" title="{{'ACTION.DELETE'|translate}}"><i class="material-icons md-color-red">&#xE872;</i></button>
                                    </div>
                                </div>
                            </div>
                      </form>
                      
            </div>
        </div>        
    </div>
</div>
