<div class="uk-modal " ng-attr-id="{{dialogId}}">
  <div class="uk-modal-dialog uk-modal-dialog-large">
    <div class="uk-alert uk-text-center uk-alert-info">
      <h3 class="heading_b">{{'DIALOG.SELECT_COURSE.TITLE' | translate}}</h3>
    </div>
    <div class="uk-overflow-container">

      <div class="uk-grid" data-uk-grid-margin>
        <div class="uk-width-medium-2-5 ">
          <group-tree-view tree-id="'courseTree'" mode="'multiple'" category="'course'"
                           select="selectGroup"></group-tree-view>
        </div>

        <div class="uk-width-medium-3-5">

          <table class="uk-table uk-table-hover uk-table-nowrap uk-table-condensed">
            <thead>
            <tr>
              <th class="uk-width-1-10 uk-text-center small_col"><input type="checkbox" icheck ng-model="allCourse"
                                                                        ng-change="selectAll()" class="check_all"
                                                                        table-check-all></th>
              <th class="uk-text-center uk-text-upper">{{'MODEL.COURSE.CODE'|translate}}</th>
              <th class="uk-text-center uk-text-upper">{{'MODEL.COURSE.NAME'|translate}}</th>
              <th class="uk-text-center uk-text-upper">{{'MODEL.COURSE.STATUS'|translate}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in courses">
              <td class="uk-text-center uk-table-middle small_col"><input type="checkbox" icheck
                                                                          ng-model="course.selected" class="check_row"
                                                                          table-check-row></td>
              <td class="uk-text-center">{{course.code}}</td>
              <td class="uk-text-center">{{course.name}}</td>
              <td class="uk-text-center">
                <span ng-show="course.status=='available'" class="uk-badge uk-badge-success">Available</span>
                <span ng-show="course.status=='draft'" class="uk-badge uk-badge-default">Draft</span>
                <span ng-show="course.status=='suspended'" class="uk-badge uk-badge-danger">Suspended</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button type="button" class="md-btn md-btn-flat uk-modal-close">{{'ACTION.CLOSE'|translate}}</button>
      <button type="button" class="md-btn md-btn-flat md-btn-flat-primary uk-modal-close" id="snippet_new_save"
              ng-click="finish()">{{'ACTION.GENERATE_REPORT'|translate}}
      </button>
    </div>
  </div>
</div>
