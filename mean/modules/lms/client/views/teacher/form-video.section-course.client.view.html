<div id="page_content">
	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<div class="heading_actions">
			<span class="icheck-inline"> <input type="checkbox"
				class="switchery switchery-small" ui-switch color="#7cb342"
				name="switch_visible" id="switch_visible"
				ng-model="vm.section.visible" /> <label for="switch_visible"
				class="inline-label">{{'MODEL.SECTION.VISIBLE'|translate}}</label>
			</span>
		</div>
		<h1>
			<label>{{'MODEL.SECTION.NAME'|translate}}</label> <input type="text"
				class="md-input uk-form-width-large" md-input
				ng-model="vm.section.name" />
		</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="workspace.lms.courses.me"> <i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>
				{{'PAGE.LMS.MY_COURSES.TITLE' | translate}}
		</a> <a
			ui-sref="workspace.lms.courses.outline.edit({courseId:vm.course._id,editionId:vm.edition._id})">
				<i class="material-icons uk-text-primary">keyboard_arrow_left</i>
				{{vm.course.name}}
		</a>
		</span>
	</div>
	<div class="md-fab-wrapper">
		<div class="md-fab md-fab-toolbar md-fab-small md-fab-accent"
			md-fab-toolbar>
			<i class="material-icons">&#xE8BE;</i>
			<div class="md-fab-toolbar-actions">
				<button id="section_edit_save" ng-click="vm.update()"
					data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
					title="{{'ACTION.SAVE'|translate}}">
					<i class="material-icons md-color-white">&#xE161;</i>
				</button>
				<a id="section_edit_cancel"
					ui-sref="workspace.lms.courses.section.view.video({courseId:vm.course._id,sectionId:vm.section._id})"
					data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
					title="{{'ACTION.CLOSE'|translate}}"> <i
					class="material-icons md-color-white">&#xE5CD;</i>
				</a>
			</div>
		</div>
	</div>
	<div id="page_content_inner">
		<div class="md-card">
			<div class="md-card-content">
				<div class="uk-grid" data-uk-grid-margin>
					<div class="uk-width-medium-1-1">
						<div class="uk-grid uk-grid-small" data-uk-grid-margin
							data-uk-grid-match="{target:'.md-card'}">
							<div class="uk-width-medium-1-3">
								<div class="md-card toolbar-fixed">
									<div class="md-card-toolbar">
										<div class="md-card-toolbar-heading-text">
											<button data-uk-modal="{target:'#modal_upload'}"
												class="md-btn md-btn-mini md-btn-icon  md-btn-wave">
												<i class="uk-icon-upload uk-text-primary"></i>
												{{'ACTION.UPLOAD'|translate}}
											</button>
											<button data-uk-modal="{target:'#modal_record'}"
												class="md-btn md-btn-mini md-btn-icon  md-btn-wave">
												<i class="uk-icon-video-camera uk-text-primary"></i>
												{{'ACTION.RECORD'|translate}}
											</button>
										</div>
									</div>
									<div class="md-card-content">
										<div
											class="uk-cover uk-position-relative  transform-origin-50"
											id="video_player">
											<video id="main_video" controls autoplay
												src="{{vm.video.videoURL|trust}}"></video>
										</div>

									</div>
								</div>
							</div>
							<div class="uk-width-medium-2-3">
								<div class="md-card">
									<div class="md-card-content">
										<label for="video_transcript">
											{{'MODEL.VIDEO.TRANSCRIPT'|translate}} </label>
										<textarea cols="30" rows="2" name="video_transcript"
											id="video_transcript" class="md-input"
											ng-model="vm.video.transcript" md-input textarea-autosize></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="uk-modal" id="modal_record">
	<div class="uk-modal-dialog">
		<button type="button" class="uk-modal-close uk-close"></button>
		<div class="uk-grid uk-grid-small" data-uk-grid-margin>
			<div class="uk-width-medium-1-1">
				<video-screen video="vm.video"></video-screen>
			</div>
		</div>
	</div>
</div>
<div class="uk-modal" id="modal_upload">
	<div class="uk-modal-dialog">
		<button type="button" class="uk-modal-close uk-close"></button>
		<div class="uk-grid uk-grid-small" data-uk-grid-margin>
			<div class="uk-width-medium-1-1">
				<video-selector video="vm.video"></video-selector>
			</div>
		</div>
	</div>
</div>
