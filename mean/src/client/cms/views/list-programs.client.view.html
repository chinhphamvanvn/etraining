<style type="text/css">
.withfix {
	width: 17% !important;
}

.dataTables_wrapper .uk-overflow-container th, .dataTables_wrapper .uk-overflow-container td
	{
	white-space: pre-line !important;
}

table.dataTable tbody td, table.dataTable tbody th {
	padding: 10px 5px;
}
</style>

<div id="page_content">
	<div id="page_content_inner">
		<h3 class="heading_b uk-margin-bottom">{{'PAGE.CMS.PROGRAMS.TITLE'
			| translate}}</h3>
		<div class="uk-grid uk-grid-small" data-uk-grid-margin>
			<div class="uk-width-1-1" >
				<div class="md-card">
					<div class="md-card-toolbar">
						<div class="md-card-toolbar-actions">
							<a class="md-btn md-btn-flat md-btn-icon md-btn-wave-light"
								ui-sref="admin.workspace.cms.programs.create"><i
								class="uk-icon-plus uk-text-success"></i>{{'ACTION.CREATE'|translate}}</a>
						</div>
						<h3 class="md-card-toolbar-heading-text uk-text-upper">
							{{'PAGE.CMS.PROGRAM_LIST' | translate}}</h3>
					</div>
					<div class="md-card-content">
						<table datatable dt-options="vm.dtOptions"
							dt-columns="vm.dtColumns" dt-instance="vm.dtInstance"
							class="uk-table  uk-table-condensed" cellspacing="0" width="100%"></table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
