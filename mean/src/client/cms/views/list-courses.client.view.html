<style type="text/css">
.withfix {
	width: 17% !important;
}

.dataTables_wrapper .uk-overflow-container th, .dataTables_wrapper .uk-overflow-container td
	{
	white-space: pre-line !important;
}

table.dataTable tbody td, table.dataTable tbody th {
	padding: 10px 5px;
}
</style>

<div id="page_content">
	<div id="page_content_inner">
		<h3 class="heading_b uk-margin-bottom">{{'PAGE.CMS.COURSES.TITLE'
			| translate}}</h3>
		<div class="uk-grid uk-grid-small" data-uk-grid-margin>
			<div class="uk-width-1-1" ng-show="!vm.editMode">
				<div class="md-card">
					<div class="md-card-toolbar">
						<div class="md-card-toolbar-actions">
							<a ng-click="vm.editMode=true"><i
								class="material-icons md-24 " data-uk-tooltip="{pos:'top'}"
								title="{{'PAGE.USERS.UPDATE_ORG_TREE'|translate}}">edit</i></a>
						</div>
						<h3 class="md-card-toolbar-heading-text uk-text-upper">
							{{'PAGE.CMS.CATEGORIES.TITLE' | translate}}</h3>
					</div>
					<div class="md-card-content">
						<group-tree-view tree-id="'courseTree'" mode="'multiple'"
							category="'course'" select="vm.selectGroup"></group-tree-view>
					</div>
				</div>
			</div>
			<div class="uk-width-1-1" ng-show="vm.editMode">
				<div class="md-card">
					<div class="md-card-toolbar">
						<div class="md-card-toolbar-actions">
							<a ng-click="vm.finishEditCourseTree()"><i
								class="material-icons md-24 " data-uk-tooltip="{pos:'top'}"
								title="{{'ACTION.CLOSE'|translate}}">close</i></a>
						</div>
						<h3 class="md-card-toolbar-heading-text uk-text-upper">
							{{'PAGE.CMS.CATEGORIES.TITLE' | translate}}</h3>
					</div>
					<div class="md-card-content">
						<group-tree-edit tree-id="'courseEditTree'" category="'course'"></group-tree-edit>
					</div>
				</div>
			</div>
			<div class="uk-width-1-1" ng-show="!vm.editMode">
				<div class="md-card">
					<div class="md-card-toolbar">
						<div class="md-card-toolbar-actions">
							<a class="md-btn md-btn-flat md-btn-icon md-btn-wave-light"
								ui-sref="admin.workspace.cms.courses.create"><i
								class="uk-icon-plus uk-text-success"></i>{{'ACTION.CREATE'|translate}}</a>
						</div>
						<h3 class="md-card-toolbar-heading-text uk-text-upper">
							{{'PAGE.CMS.COURSE_LIST' | translate}}</h3>
					</div>
					<div class="md-card-content">
						<table datatable dt-options="vm.dtOptions"
							dt-columns="vm.dtColumns" dt-instance="vm.dtInstance"
							class="uk-table  uk-table-condensed" cellspacing="0" width="100%"></table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
