<div id="page_content">

	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<h1 ng-show="!vm.question._id">{{'PAGE.PERFORMANCE.QUESTION_BANK.CREATE_TITLE'
			| translate}}</h1>
		<h1 ng-show="vm.question._id">{{'PAGE.PERFORMANCE.QUESTION_BANK.UPDATE_TITLE'
			| translate}} : {{vm.media.name}}</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="admin.workspace.performance.question.list"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{'PAGE.PERFORMANCE.QUESTION_BANK.TITLE'
				| translate}}</a>
		</span>
	</div>

	<div id="page_content_inner">
		<div class="md-card uk-margin-large-bottom">
			<div class="md-card-content">
				<form ng-submit="vm.save()" class="uk-form-stacked"
					id="questionForm" novalidate>
					<div class="uk-grid" data-uk-grid-margin>
						<div class="uk-width-medium-1-1">
							<div ng-if="vm.question.type=='mc'">
								<multiple-choice-question mode="'edit'" question="vm.question"></multiple-choice-question>
							</div>
							<div ng-if="vm.question.type=='sc'">
								<single-choice-question mode="'edit'" question="vm.question"></single-choice-question>
							</div>
							<div ng-if="vm.question.type=='tf'">
								<true-false-question mode="'edit'" question="vm.question"></true-false-question>
							</div>
							<div ng-if="vm.question.type=='fb'">
								<fill-blank-question mode="'edit'" question="vm.question"></fill-blank-question>
							</div>
							<div ng-if="vm.question.type=='ext'">
								<extend-text-question mode="'edit'" question="vm.question"></extend-text-question>
							</div>
							<div ng-if="vm.question.type=='as'">
								<associative-question mode="'edit'" question="vm.question"></associative-question>
							</div>
							<div ng-if="vm.question.type=='dnd'">
								<drag-drop-question mode="'edit'" question="vm.question"></drag-drop-question>
							</div>
							<div ng-if="vm.question.type=='pic'">
								<point-click-question mode="'edit'" question="vm.question"></point-click-question>
							</div>
							<div ng-if="vm.question.grouped">
								<group-question mode="'edit'" question="vm.question"></group-question>
							</div>
						</div>
					</div>

					<div class="md-fab-wrapper">
						<div class="md-fab md-fab-toolbar md-fab-small md-fab-accent"
							md-fab-toolbar>
							<i class="material-icons">&#xE8BE;</i>
							<div class="md-fab-toolbar-actions">
								<button form="questionForm" id="question_edit_save"
									data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
									title="{{'ACTION.SAVE'|translate}}">
									<i class="material-icons md-color-white">&#xE161;</i>
								</button>
								<a ui-sref="admin.workspace.performance.question.list"
									data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
									title="{{'ACTION.CANCEL'|translate}}"><i
									class="material-icons md-color-white">&#xE5CD;</i></a>
								<button ng-if="vm.question._id" ng-click="vm.remove()"
									id="question_edit_delete"
									data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
									title="{{'ACTION.DELETE'|translate}}">
									<i class="material-icons md-color-red">&#xE872;</i>
								</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
