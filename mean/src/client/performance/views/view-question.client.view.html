<div id="page_content">

	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<h1 ng-show="vm.question._id">{{'PAGE.PERFORMANCE.QUESTION_BANK.VIEW_TITLE'
			| translate}} : {{vm.media.name}}</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="admin.workspace.performance.question.list"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{'PAGE.PERFORMANCE.QUESTION_BANK.TITLE'
				| translate}}</a>
		</span>
	</div>

	<div id="page_content_inner">
		<div class="md-card uk-margin-large-bottom">
			<div class="md-card-content">
				<div class="uk-grid" data-uk-grid-margin>
					<div class="uk-width-medium-1-1">
						<div ng-if="vm.question.type=='mc'">
							<multiple-choice-question mode="'view'" question="vm.question">
							</lms-question>
						</div>
						<div ng-if="vm.question.type=='sc'">
							<single-choice-question mode="'view'" question="vm.question"></single-choice-question>
						</div>
						<div ng-if="vm.question.type=='tf'">
							<true-false-question mode="'view'" question="vm.question"></true-false-question>
						</div>
						<div ng-if="vm.question.type=='fb'">
							<fill-blank-question mode="'view'" question="vm.question"></fill-blank-question>
						</div>
						<div ng-if="vm.question.type=='ext'">
							<extend-text-question mode="'view'" question="vm.question"></extend-text-question>
						</div>
						<div ng-if="vm.question.type=='as'">
							<associative-question mode="'view'" question="vm.question"></associative-question>
						</div>
						<div ng-if="vm.question.type=='dnd'">
							<drag-drop-question mode="'view'" question="vm.question"></drag-drop-question>
						</div>
						<div ng-if="vm.question.type=='pic'">
							<point-click-question mode="'view'" question="vm.question"></point-click-question>
						</div>
						<div ng-if="vm.question.grouped">
							<group-question mode="'view'" question="vm.question"></group-question>
						</div>

					</div>
				</div>


			</div>
		</div>
	</div>

</div>

<div class="md-fab-wrapper">
	<a class="md-fab md-fab-accent md-fab-wave-light"
		ui-sref="admin.workspace.performance.question.edit({questionId:vm.question._id})">
		<i class="material-icons">&#xE150;</i>
	</a>
</div>
