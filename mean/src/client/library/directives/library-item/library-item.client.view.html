<div class="md-card" style="box-shadow: none;">
	<div class="md-card-content small-padding">
		<div class="uk-width-1-1 hierarchical_show"
			ng-repeat="itemMedia in media | orderBy:sort"
			data-uk-grid="{gutter: 20}" hierarchical-show
			style="margin-bottom: 20px;">
			<div class="uk-width-1-1">
				<div class="uk-grid uk-grid-small" style="width: 100%;">
					<div class="uk-width-1-4" style="overflow: auto;">
						<img class="img_thumb" style="border-radius: 5px; width: 90%;"
							src="{{itemMedia.imageURL}}" />
					</div>
					<div class="uk-width-3-4">
						<div class="media-title">{{itemMedia.name}}</div>
						<div class="media-des">{{itemMedia.description}}</div>
						<div>
							<span class="media-des uk-icon-file"
								style="margin-bottom: 0px; color: #1976d2;"
								ng-if="itemMedia.mediaType == 'document'"></span> <span
								class="media-des uk-icon-play-circle"
								style="margin-bottom: 0px; color: #1976d2;"
								ng-if="itemMedia.mediaType == 'audio'"></span> <span
								class="media-des uk-icon-video-camera"
								style="margin-bottom: 0px; color: #1976d2;"
								ng-if="itemMedia.mediaType == 'video'"></span>&nbsp; <a
								class="md-btn md-btn-small md-btn-flat md-btn-icon md-btn-flat-primary "
								target="_self" href="{{itemMedia.contentURL}}"
								download="{{itemMedia.filename}}"
								style="background: #e3f2fd; padding-right: 3px; padding-left: 3px;">
								<i class="material-icons" style="margin-right: 0px;">file_download</i>
								<span class="textdownload"
								style="font-size: 12px; text-transform: capitalize;">{{'ACTION.DOWNLOAD'|translate}}</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
