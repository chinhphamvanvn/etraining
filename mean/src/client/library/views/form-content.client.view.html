<div id="page_content">

	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<h1 ng-show="!vm.course._id">{{'PAGE.LIBRARY.CONTENT.CREATE_TITLE'
			| translate}}</h1>
		<h1 ng-show="vm.course._id">{{'PAGE.LIBRARY.CONTENT.UPDATE_TITLE'
			| translate}} : {{vm.media.name}}</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="admin.workspace.library.content.list"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{'PAGE.LIBRARY.CONTENT.TITLE'
				| translate}}</a>
		</span>
	</div>

	<div id="page_content_inner">
		<div class="md-card uk-margin-large-bottom">
			<div class="md-card-content">
				<form ng-submit="vm.save()" class="uk-form-stacked" id="mediaForm"
					novalidate>
					<div class="uk-grid" data-uk-grid-margin>
						<div class="uk-width-medium-1-1">
							<div class="uk-form-row">
								<div class="uk-grid">
									<div class="uk-width-medium-2-5">
										<label>{{'MODEL.MEDIA.NAME'|translate}}</label> <input
											type="text" class="md-input" md-input
											ng-model="vm.media.name" />
									</div>
									<div class="uk-width-medium-2-5">
										<label for="media_logo">{{'MODEL.MEDIA.IMAGE_URL'|translate}}</label>
										<div class="course_heading_avatar fileinput fileinput-new"
											data-provides="fileinput" file-input-change
											fileread="vm.mediaImage">
											<div class="fileinput-new thumbnail">
												<img id="course_logo_img"
													ng-src="{{vm.media.imageURL?vm.media.imageURL:''}}" alt="" />
											</div>
											<div class="fileinput-preview fileinput-exists thumbnail"></div>
											<div class="course_avatar_controls">
												<span class="btn-file"> <span class="fileinput-new"><i
														class="material-icons">&#xE2C6;</i></span> <span
													class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
													<input type="file" name="logo_control" id="logo_control">
												</span> <a href="#" class="btn-file fileinput-exists"
													data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
											</div>
										</div>
									</div>
									<div class="uk-width-medium-1-5">
										<input type="checkbox" ui-switch ng-model="vm.media.published"
											color="#7cb342" id="switch_demo_success" /> <label
											for="switch_demo_success" class="inline-label">{{'MODEL.MEDIA.PUBLISHED'|translate}}</label>
									</div>
								</div>
							</div>
							<div class="uk-form-row">
								<label>{{'MODEL.MEDIA.CONTENT'|translate}}</label> <input
									type="text" class="md-input" ng-model="vm.media.description"
									md-input />
							</div>
							<div class="uk-form-row">
								<div class="uk-grid">
									<div class="uk-width-medium-1-2">
										<label for="media_content" class="inline-label">{{'MODEL.MEDIA.CONTENT_URL'|translate}}</label>
										<div id="media_content">
											<span class="uk-form-file md-btn md-btn-primary md-btn-icon">
												<i class="uk-icon-upload"></i>
												{{'ACTION.CHOOSE_FILE'|translate}} <input
												id="file_upload-select" type="file">
											</span>
											<div id="file_upload-progressbar"
												class="uk-progress uk-hidden">
												<div class="uk-progress-bar" style="width: 0">0%</div>
											</div>
											<p ng-show="vm.media.filename">{{vm.media.filename}}</p>
										</div>
									</div>
									<div class="uk-width-medium-1-2">
										<span class="icheck-inline"> <input type="radio"
											name="content_type" id="video_type" icheck
											ng-model="vm.media.mediaType" value="video" /> <label
											for="video_type" class="inline-label">Video</label>
										</span> <span class="icheck-inline"> <input type="radio"
											name="content_type" id="audio_type" icheck
											ng-model="vm.media.mediaType" value="audio" /> <label
											for="audio_type" class="inline-label">Audio</label>
										</span> <span class="icheck-inline"> <input type="radio"
											name="content_type" id="image_type" icheck
											ng-model="vm.media.mediaType" value="document" /> <label
											for="image_type" class="inline-label">File</label>
										</span>

									</div>

								</div>
							</div>
						</div>
					</div>

					<div class="md-fab-wrapper">
						<div class="md-fab md-fab-toolbar md-fab-small md-fab-accent"
							md-fab-toolbar>
							<i class="material-icons">&#xE8BE;</i>
							<div class="md-fab-toolbar-actions">
								<button form="mediaForm" id="course_edit_save"
									data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
									title="{{'ACTION.SAVE'|translate}}">
									<i class="material-icons md-color-white">&#xE161;</i>
								</button>
								<a ui-sref="admin.workspace.library.content.list"
									data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
									title="{{'ACTION.CANCEL'|translate}}"><i
									class="material-icons md-color-white">&#xE5CD;</i></a>
								<button ng-if="vm.media._id" ng-click="vm.remove()"
									id="user_edit_delete"
									data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
									title="{{'ACTION.DELETE'|translate}}">
									<i class="material-icons md-color-red">&#xE872;</i>
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
