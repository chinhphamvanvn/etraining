
<div class="uk-alert uk-alert-danger" data-uk-alert ng-show="vm.alert">
	{{vm.alert}}</div>

<div class="md-card" ng-show="!vm.alert">
	<div class="md-card-toolbar"
		ng-class="{'md-bg-green-200':vm.question.attempted,'md-bg-grey-100':!vm.question.attempted }">
		<div class="md-card-toolbar-actions"></div>
		<div class="md-card-toolbar-heading-text">
			<span>{{'PAGE.LMS.MY_COURSES.COURSE_SURVEY.QUESTION'|translate}}
				{{vm.index+1}}/{{vm.questions.length}} </span>

		</div>
	</div>

	<div class="md-card-content">
		<div ng-if="vm.question.type=='mc'">
			<multiple-choice-survey mode="'survey'" question="vm.question"></multiple-choice-survey>
		</div>
		<div class="uk-text-center uk-margin-top">

			<br>
			<hr>
			<div class="uk-grid uk-margin-top">
				<div class="uk-width-1-3">
					<a ng-show="vm.index < vm.questions.length-1"
						class="uk-align-left md-btn  md-btn-wave-light md-btn-icon"
						ng-click="vm.saveNext()"> <i class="uk-icon-arrow-right "></i>
						{{'ACTION.NEXT'|translate}}
					</a>
				</div>

				<div class="uk-width-1-3 uk-text-center">
					<a class=" md-btn md-btn-primary md-btn-wave-light"
						ng-show="vm.index == vm.questions.length-1">
						{{'ACTION.SUBMIT_SURVEY'|translate}} </a>
				</div>
				<div class="uk-width-1-3 "></div>
			</div>


		</div>
	</div>
</div>
