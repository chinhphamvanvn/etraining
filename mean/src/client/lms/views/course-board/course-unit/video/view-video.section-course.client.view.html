
<div id="page_content">
	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<div class="heading_actions">
			<span class="icheck-inline"> <input type="checkbox"
				class="switchery switchery-small" ui-switch color="#7cb342"
				name="switch_visible" id="switch_visible" ng-disabled="true"
				ng-model="vm.section.visible" /> <label for="switch_visible"
				class="inline-label">{{'MODEL.SECTION.VISIBLE'|translate}}</label>
			</span>
		</div>
		<h1>{{vm.section.name}}</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="workspace.lms.courses.me"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{'PAGE.LMS.MY_COURSES.TITLE'
				| translate}}</a> <a
			ui-sref="workspace.lms.courses.outline.edit({courseId:vm.course._id})"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{vm.course.name}}</a>
		</span>
	</div>
	<div id="page_content_inner">
		<div class="md-card">
			<div class="md-card-content">
				<div class="uk-grid" data-uk-grid-margin>
					<div class="uk-width-medium-1-1">
						<div class="uk-grid uk-grid-small" data-uk-grid-margin
							data-uk-grid-match="{target:'.md-card'}">
							<div class="uk-width-medium-1-3">
								<div class="md-card">
									<div class="md-card-content">
										<div
											class="uk-cover uk-position-relative uk-height-1-1 transform-origin-50"
											id="video_player">
											<video id="main_video" controls autoplay
												src="{{vm.video.videoURL|trust}}"></video>
										</div>

									</div>
								</div>
							</div>
							<div class="uk-width-medium-2-3">
								<div class="md-card">
									<div class="md-card-content uk-height-1-1">
										<h3>{{'MODEL.VIDEO.TRANSCRIPT'|translate}}</h3>
										<p ng-bind-html="vm.video.transcript"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div class="md-fab-wrapper">
	<a class="md-fab md-fab-accent md-fab-wave-light"
		ui-sref="workspace.lms.courses.section.edit.video({courseId:vm.course._id,sectionId:vm.section._id})">
		<i class="material-icons">&#xE150;</i>
	</a>
</div>
