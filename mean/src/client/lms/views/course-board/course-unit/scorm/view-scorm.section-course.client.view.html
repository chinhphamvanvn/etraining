
<div id="page_content">
	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<div class="heading_actions"></div>
		<h1>{{vm.section.name}}</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="workspace.lms.courses.me"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{'PAGE.LMS.MY_COURSES.TITLE'
				| translate}}</a> <a
			ui-sref="workspace.lms.courses.outline.edit({courseId:vm.course._id})"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{vm.course.name}}</a>
		</span>
	</div>
	<div id="page_content_inner">
		<div class="md-card">
			<div class="md-card-content uk-margin">
				<label for="section_html">{{'MODEL.SECTION.SCORM'|translate}}</span></label>
				<iframe style="width: 100%; height: 650px" ng-src="{{vm.scorm.packageUrl}}" ng-show="vm.scorm.packageUrl"></iframe>
			</div>
		</div>
	</div>

</div>

<div class="md-fab-wrapper">
	<a class="md-fab md-fab-accent md-fab-wave-light"
		ui-sref="workspace.lms.courses.section.edit.scorm({courseId:vm.course._id,sectionId:vm.section._id})">
		<i class="material-icons">&#xE150;</i>
	</a>
</div>
