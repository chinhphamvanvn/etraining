
<div id="page_content">
	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<div class="heading_actions">
			<span class="icheck-inline"> <input type="checkbox"
				class="switchery switchery-small" ui-switch color="#7cb342"
				name="switch_visible" id="switch_visible" ng-disabled="true"
				ng-model="vm.section.visible" /> <label for="switch_visible"
				class="inline-label">{{'MODEL.SECTION.VISIBLE'|translate}}</label>
			</span>
		</div>
		<h1>{{vm.section.name}}</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="workspace.lms.courses.me"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{'PAGE.LMS.MY_COURSES.TITLE'
				| translate}}</a> <a
			ui-sref="workspace.lms.courses.outline.edit({courseId:vm.course._id})"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{vm.course.name}}</a>
		</span>
	</div>
	<div id="page_content_inner">
		<div class="md-card">
			<div class="md-card-content large-padding">
				<div class="uk-grid" data-uk-grid-margin>
					<div class="uk-width-medium-1-1">
						<h5 class="uk-margin-small-bottom uk-text-upper">{{'PAGE.LMS.MY_COURSES.TEACHER_BOARD.COURSE_OUTLINE.SURVEY.QUESTION_INFO'|translate}}</h5>
						<div id="questions">
							<div class="uk-grid" data-uk-grid-margin
								ng-repeat="question in vm.questions | orderBy: 'order'">
								<div class="uk-width-1-1 uk-margin-top">
									<div class="md-card">
										<div class="md-card-toolbar">
											<div class="md-card-toolbar-actions">
												<card-toggle></card-toggle>
											</div>
											<h3 class="md-card-toolbar-heading-text">
												{{question.title}}</h3>
										</div>
										<div class="md-card-content">
											<multiple-choice-survey mode="'view'"  ng-if="question"
												question="question"></multiple-choice-survey>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div class="md-fab-wrapper">
	<a class="md-fab md-fab-accent md-fab-wave-light"
		ui-sref="workspace.lms.courses.section.edit.survey({courseId:vm.course._id,sectionId:vm.section._id})">
		<i class="material-icons">&#xE150;</i>
	</a>
</div>
