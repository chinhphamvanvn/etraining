<div id="page_content">
	<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
		<div class="heading_actions">
			<span class="icheck-inline"> <input type="checkbox"
				class="switchery switchery-small" ui-switch color="#7cb342"
				name="switch_visible" id="switch_visible"
				ng-model="vm.section.visible" /> <label for="switch_visible"
				class="inline-label">{{'MODEL.SECTION.VISIBLE'|translate}}</label>
			</span>
		</div>
		<h1>
			<label>{{'MODEL.SECTION.NAME'|translate}}</label> <input type="text"
				class="md-input uk-form-width-large" md-input
				ng-model="vm.section.name" />
		</h1>
		<span class="uk-text-upper uk-text-small"> <a
			ui-sref="workspace.lms.courses.me"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{'PAGE.LMS.MY_COURSES.TITLE'
				| translate}}</a> <a
			ui-sref="workspace.lms.courses.outline.edit({courseId:vm.course._id,editionId:vm.edition._id})"><i
				class="material-icons uk-text-primary">keyboard_arrow_left</i>{{vm.course.name}}</a>
		</span>
	</div>
	<div class="md-fab-wrapper">
		<div class="md-fab md-fab-toolbar md-fab-small md-fab-accent"
			md-fab-toolbar>
			<i class="material-icons">&#xE8BE;</i>
			<div class="md-fab-toolbar-actions">
				<button id="section_edit_save" ng-click="vm.update()"
					data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
					title="{{'ACTION.SAVE'|translate}}">
					<i class="material-icons md-color-white">&#xE161;</i>
				</button>
				<a id="section_edit_cancel"
					ui-sref="workspace.lms.courses.section.view.exercise({courseId:vm.course._id,sectionId:vm.section._id})"
					data-uk-tooltip="{cls:'uk-tooltip-small',pos:'bottom'}"
					title="{{'ACTION.CLOSE'|translate}}"><i
					class="material-icons md-color-white">&#xE5CD;</i></a>
			</div>
		</div>
	</div>
	<div id="page_content_inner">
		<div class="md-card">
	
			<div class="md-card-content">
				<form class="uk-form-stacked" name="examForm" id="examForm"
					novalidate>
						<div class="uk-grid " data-uk-grid-margin>
					<div class="uk-width-medium-1-2 parsley-row">
									<label for="exam_type_select">{{'MODEL.EXERCISE.TYPE'|translate}}</label>
									<div id="exam_type_select">
										 <span class="icheck-inline"> <input type="radio"
											name="exercise_type" id="homework_type" required
											value="homework" icheck ng-model="vm.exercise.type" /> <label
											for="homework_type" class="inline-label">{{'COMMON.EXERCISE_TYPE.HOMEWORK'|translate}}</label>
										</span> <span class="icheck-inline"> <input type="radio"
											name="exercise_type" id="project_type" required value="project"
											icheck ng-model="vm.exercise.type" /> <label
											for="project_type" class="inline-label">{{'COMMON.EXERCISE_TYPE.PROJECT'|translate}}</label>
										</span>
									</div>

								</div>
					</div>

								<div class="uk-grid" data-uk-grid-margin
									ng-repeat="question in vm.questions | orderBy: 'order'">
									<div class="uk-width-1-1 uk-margin-top">
										<div class="md-card">
											<div class="md-card-toolbar quiz-toolbar">
												<div class="uk-grid">
													<div class="uk-width-7-10">
														<h3
															class="md-card-toolbar-heading-text text-wrap quiz-heading">
															{{question.title}} 
									
														</h3>
													</div>
													<div
														class="md-card-toolbar-actions uk-width-3-10 uk-text-right">
														<i class="uk-icon-arrow-up uk-icon-small uk-margin-right"
															ng-click="vm.moveUp(question)"
															data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}"
															title="{{'ACTION.UP'|translate}}"></i> <i
															class="uk-icon-arrow-down uk-icon-small uk-margin-right"
															ng-click="vm.moveDown(question)"
															data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}"
															title="{{'ACTION.DOWN'|translate}}"></i> <a
															ng-click="vm.removeQuestion(question)"
															data-uk-tooltip="{cls:'uk-tooltip-small',pos:'top'}"
															title="{{'ACTION.DELETE'|translate}}"><i
															class="md-icon material-icons uk-text-danger">delete</i></a>
														<card-toggle></card-toggle>
													</div>
												</div>
											</div>
											<div class="md-card-content">
													<extend-text-question mode="'edit'" question="question"></extend-text-question>
											</div>
										</div>
									</div>
								</div>

							<div class="md-fab-wrapper md-fab-in-card">
								<div class="md-fab md-fab-primary">
									<i class="material-icons" ng-click="vm.addQuestion('ext')">add</i>
								</div>
							</div>

				</form>
			</div>
		</div>
	</div>

</div>
