<div class="quiz-container">
	<div class="uk-alert uk-alert-warning uk-text-center" data-uk-alert
		ng-show="vm.attempt.status=='completed'">{{'ERROR.COURSE_EXERCISE.SUBMIT'|translate}}</div>
	<div class="md-card">
		<div class="md-card-toolbar">
			<div class="uk-float-right">
				<ul class="uk-tab" data-uk-tab="{connect:'#homework_tabs',animation:'slide-horizontal', 'swiping:false'}">
					<li class="uk-active"><a href="#">{{'PAGE.LMS.MY_COURSES.HOMEWORK.WORK'|translate}}</a></li>
					<li><a href="#">{{'PAGE.LMS.MY_COURSES.HOMEWORK.FEEDBACK'|translate}}</a></li>
				</ul>
			</div>
		</div>

		<div class="md-card-content">
			<ul id="homework_tabs" class="uk-switcher uk-margin chart-container">
				<li>
					<div ng-if="vm.attempt && vm.attempt.status=='initial' && vm.questions && vm.questions.length">
						<homework-sheet attempt="vm.attempt" questions="vm.questions"
							mode="'study'"></homework-sheet>
					</div>
					<div ng-if="vm.attempt && vm.attempt.status=='completed' && vm.questions && vm.questions.length">
						<homework-sheet attempt="vm.attempt" questions="vm.questions"
							mode="'result'"></homework-sheet>
					</div>
				</li>
				<li>
					<div ng-if="vm.attempt && vm.attempt.status=='completed' && vm.questions && vm.questions.length && vm.feedbacks && vm.feedbacks.length">
						<feedback-sheet feedbacks="vm.feedbacks" questions="vm.questions" attempt="vm.attempt"
							mode="'result'"></feedback-sheet>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
