
<div class="uk-width-medium-1-1 uk-container-center">
	<div class="md-card md-card-single" >
		<div class="md-card-toolbar">
			<h3 class="md-card-toolbar-heading-text large">
				<a
					ui-sref="workspace.lms.courses.join.exercise({courseId:vm.course._id,editionId:vm.edition._id})"
					class=" md-btn-flat md-btn-icon"> <i
					class="uk-icon-arrow-left "></i>

				</a> {{'PAGE.LMS.MY_COURSES.TEACHER_BOARD.EXERCISE.TITLE'|translate}} :
				{{vm.student.member.displayName}}
			</h3>
		</div>
		<div class="md-card-content">

			<div class="md-card">
				<div class="md-card-toolbar">
					<div class="uk-float-right">
						<ul class="uk-tab"
							data-uk-tab="{connect:'#homework_tabs',animation:'slide-horizontal'}">
							<li class="uk-active"><a href="#">{{'PAGE.LMS.MY_COURSES.HOMEWORK.WORK'|translate}}</a></li>
							<li><a href="#">{{'PAGE.LMS.MY_COURSES.HOMEWORK.FEEDBACK'|translate}}</a></li>
						</ul>
					</div>
				</div>

				<div class="md-card-content">
					<ul id="homework_tabs"
						class="uk-switcher uk-margin chart-container">
						<li>
							<div ng-if="vm.questions && vm.questions.length">
								<homework-sheet attempt="vm.attempt" questions="vm.questions"
									mode="'result'"></homework-sheet>
							</div>
						</li>
						<li>
							<div ng-if="vm.questions && vm.questions.length">
								<feedback-sheet feedbacks="vm.feedbacks" teacher="vm.member"
									attempt="vm.attempt" questions="vm.questions" mode="'mark'"></feedback-sheet>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
