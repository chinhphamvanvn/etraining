<a data-uk-modal="{target:'#modal_{{sheetId}}'}"><i
	class="material-icons uk-text-primary">info_outline</i></a>
<div class="uk-modal" ng-attr-id="modal_{{sheetId}}">
	<div class="uk-modal-dialog">
		<button type="button" class="uk-modal-close uk-close"></button>

		<div class="uk-modal-header">
			<h3 class="uk-modal-title">{{'DIALOG.EXAM_RESULT.TITLE'|translate}}
			</h3>
		</div>

		<div class="md-card"
			ng-repeat="question in questions  | orderBy:'order'">
			<div class="md-card-toolbar">
				<div class="md-card-toolbar-heading-text">
					<span>{{'PAGE.LMS.MY_COURSES.COURSE_STUDY.QUESTION'|translate}}
						{{$index+1}}/{{questions.length}} </span>
					<span ng-show="question.answer.isCorrect && exam.showAnswer"><i
							class="material-icons uk-text-success">check_circle</i></span>
				</div>
			</div>
			<div class="md-card-content">
				<div ng-if="question.type=='mc'">
					<multiple-choice-question mode="'result'"
						 question="question" 
						answer="question.answer"></multiple-choice-question>
				</div>
				<div ng-if="question.type=='sc'">
					<single-choice-question mode="'result'"
						 question="question"
						answer="question.answer"></single-choice-question>
				</div>
				<div ng-if="question.type=='tf'">
					<true-false-question mode="'result'" 
						question="question" answer="question.answer"></true-false-question>
				</div>
				<div ng-if="question.type=='fb'">
					<fill-blank-question mode="'result'" 
						question="question" answer="question.answer"></fill-blank-question>
				</div>
				<div ng-if="question.grouped">
					<group-question mode="'result'" 
						question="question" answer="question.answer"></group-question>
				</div>
				<div ng-if="question.type=='ext'">
					<extend-text-question mode="'result'" 
						question="question" answer="question.answer"></extend-text-question>
				</div>
				<div ng-if="question.type=='dnd'">
					<drag-drop-question mode="'result'" 
						question="question" answer="question.answer"></drag-drop-question>
				</div>
				<div ng-if="question.type=='pic'">
					<point-click-question mode="'result'" 
						question="question" answer="question.answer"></point-click-question>
				</div>
				<div ng-if="question.type=='as'">
					<associative-question mode="'result'" 
						question="question" answer="question.answer"></associative-question>
				</div>
			</div>
		</div>
	</div>
</div>
