<div class="uk-margin">
	<div class="md-card" ng-repeat="question in questions track by $index">
		<div class="md-card-toolbar">
			<div class="md-card-toolbar-heading-text">
				<span>{{'PAGE.LMS.MY_COURSES.COURSE_STUDY.QUESTION'|translate}}
					{{$index+1}}/{{questions.length}} </span>
			</div>
			<div class="md-card-toolbar-actions  uk-text-right">
				<card-toggle></card-toggle>
			</div>
		</div>
		<div class="md-card-content">
			<div ng-if="mode=='study'">
				<extend-text-question mode="'study'" answer="question.answer"
					question="question"></extend-text-question>
			</div>
			<div ng-if="mode=='result'">
				<extend-text-question mode="'result'" answer="question.answer"
					question="question"></extend-text-question>
			</div>
		</div>
	</div>

	<div class="uk-grid uk-margin" ng-show="mode=='study'">
		<div class="uk-width-1-2">
			<a class="uk-align-left md-btn  md-btn-wave-light md-btn-icon"
				ng-click="saveHomework()"> <i class="uk-icon-save "></i>
				{{'ACTION.SAVE'|translate}}
			</a>
		</div>
		<div class="uk-width-1-2 uk-text-center">
			<a class="md-btn md-btn-primary md-btn-wave-light uk-align-right"
				ng-click="submitHomework()">
				{{'ACTION.SUBMIT_HOMEWORK'|translate}} </a>
		</div>
	</div>
</div>
