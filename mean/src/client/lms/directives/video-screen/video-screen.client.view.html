<div class="md-card">
	<div class="md-card-content">
		<div id="file_upload-drop" class="uk-file-upload">
			<div
				class="uk-margin uk-cover uk-position-relative uk-height-1-1 transform-origin-50"
				id="video_player">
				<div class="uk-grid">
					<div class="uk-width-1-2 uk-container-center">
						<video id="screenVideo" video-autoplay
							data-attr-autoplay={{videoAttr.autoplay}} video-control
							data-attr-control={{videoAttr.controls}} video-muted
							data-attr-muted={{videoAttr.muted}} src="{{screenURL|trust}}"
							poster="{{ screenURL?'':'/assets/img/brand/logow.png' }}"></video>
					</div>
				</div>
			</div>
			<div>
				<span class="uk-form-file md-btn md-btn-icon"
					ng-click="selectScreen()"> <i class="uk-icon-desktop"></i>
					{{'ACTION.SELECT_SCREEN'|translate}}
				</span>
				<hr>
				<p>
					{{'PAGE.LMS.MY_COURSES.TEACHER_BOARD.COURSE_OUTLINE.VIDEO_CHROME_EXTENSION'|translate}}:
					<a target="_blank"
						href="https://chrome.google.com/webstore/detail/screen-capturing/ajhifddimkapgcifgcodmmfdlknahffk">Screen
						Capturing</a>
				</p>
			</div>
			<div class="uk-margin" ng-show="!recordMode">
				<button ng-show="screenURL"  type="button" class=" md-btn md-btn-icon md-btn-flat  md-btn-mini uk-modal-close" > <i
					class="uk-icon-check uk-text-success"></i> {{'ACTION.ACCEPT'|translate}} 
				</button>
				<button  type="button" class=" md-btn md-btn-icon  md-btn-mini  md-btn-flat uk-modal-close"  ng-click="resetVideo()"> <i
					class="uk-icon-remove uk-text-danger"></i> {{'ACTION.CLOSE'|translate}}
				</button>

			</div>
			
			<div class="md-fab" ng-show="screen">
				<i class="material-icons uk-text-danger" ng-show="!recordMode"
					ng-click="startRecord()" data-uk-tooltip="{pos:'top'}"
					title="{{'ACTION.RECORD'|translate}}">fiber_manual_record</i> <i
					class="material-icons uk-text-danger" ng-show="recordMode"
					ng-click="stopRecord()" data-uk-tooltip="{pos:'top'}"
					title="{{'ACTION.STOP'|translate}}">stop</i>
			</div>
		</div>
		<div id="file_upload-progressbar" class="uk-progress uk-hidden">
			<div class="uk-progress-bar" style="width: 0">0%</div>
		</div>
	</div>
</div>
